<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcho</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="#" class="logo">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__items">
            <li class="menu__list menu__list-active">
              <a class="menu__link" href="#">
                Home
              </a>
            </li>
            <li class="menu__list">
              <a class="menu__link" href="#">
                Shop
              </a>
            </li>
            <li class="menu__list">
              <a class="menu__link" href="#">
                Page
              </a>
            </li>
            <li class="menu__list">
              <a class="menu__link" href="#">
                Blog
              </a>
            </li>
            <li class="menu__list">
              <a class="menu__link" href="#">
                Contact
              </a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#">
            <img class="user-nav__img" src="images/icons/user.svg" alt="user icon">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__img" src="images/icons/search.svg" alt="search icon">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__img" src="images/icons/like.svg" alt="like icon">
            <span class="user-nav__num">3</span>
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__img" src="images/icons/cart.svg" alt="cart icon">
            <span class="user-nav__num">7</span>
          </a>
        </div>
      </div>
    </div>
  </header>




  <script src="app/js/main.min.js"></script>
</body>
</html>
